<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-kube Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #334155;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }
        .login-intro {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a5568;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #2563eb;
        }
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .success-message {
            color: #10b981;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }
        .links a {
            color: #3b82f6;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .debug-info h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #6c757d;
        }
        #debug-content {
            white-space: pre-wrap;
            word-break: break-all;
            color: #495057;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>J-kube Login</h1>
        <p class="login-intro">Please log in to play J-kube!</p>
        
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <button id="login-button">Log In</button>
            
            <div class="links">
                <a href="index.html">Back to Game</a>
            </div>
        </div>
        
        <!-- Debug info section -->
        <div id="debug-info" class="debug-info" style="display: none;">
            <h3>Debug Information</h3>
            <div id="debug-content"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            
            // Show debug info with triple-click anywhere on the page
            document.addEventListener('click', (e) => {
                if (e.detail === 3) {
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                }
            });
            
            // Helper function to log debug info
            function logDebug(message, data = null) {
                const timestamp = new Date().toISOString();
                let logMessage = `[${timestamp}] ${message}\n`;
                
                if (data) {
                    if (typeof data === 'object') {
                        try {
                            logMessage += JSON.stringify(data, null, 2) + '\n';
                        } catch (e) {
                            logMessage += `[Object: ${Object.keys(data).join(', ')}]\n`;
                        }
                    } else {
                        logMessage += data + '\n';
                    }
                }
                
                debugContent.textContent += logMessage;
                console.log(message, data);
            }
            
            // Check if we're already logged in
            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                successMessage.textContent = `Already logged in as ${username}. Redirecting to game...`;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
            // Login function
            loginButton.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                logDebug('Login attempt started', { email });
                
                if (!email || !password) {
                    errorMessage.textContent = 'Please enter both email and password';
                    logDebug('Login validation failed - missing fields');
                    return;
                }
                
                errorMessage.textContent = '';
                successMessage.textContent = 'Logging in...';
                loginButton.disabled = true;
                
                try {
                    // Determine the API URL based on the environment
                    let backendUrl;
                    
                    if (window.location.hostname === 'localhost') {
                        backendUrl = 'http://localhost:3000';
                    } else if (window.location.hostname.includes('feature-user-authentication--jkube.netlify.app')) {
                        // Feature branch deployment
                        backendUrl = 'https://rummikub-backend.onrender.com';
                    } else {
                        // Main production deployment
                        backendUrl = 'https://rummikub-backend.onrender.com';
                    }
                    
                    logDebug('Using backend URL:', backendUrl);
                    
                    const requestData = { email, password };
                    logDebug('Request payload:', requestData);
                    
                    // Using the test user specifically for the feature branch
                    // This is for testing purposes only - remove in production
                    if (window.location.hostname.includes('feature-user-authentication--jkube.netlify.app')) {
                        if (email === 'testuser@example.com' && password === 'password123') {
                            logDebug('Using test user workaround for feature branch');
                            
                            // Mock successful login for test user
                            localStorage.setItem('auth_token', 'test_token_for_development');
                            localStorage.setItem('username', 'testuser');
                            localStorage.setItem('user_id', 'test_id');
                            localStorage.setItem('user_email', 'testuser@example.com');
                            localStorage.setItem('is_admin', 'false');
                            
                            successMessage.textContent = 'Login successful! Redirecting to game...';
                            
                            // Redirect to the game page
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                            
                            return;
                        }
                    }
                    
                    const response = await fetch(`${backendUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    logDebug('Response status:', response.status);
                    
                    const responseText = await response.text();
                    logDebug('Response text:', responseText);
                    
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        logDebug('Parsed response:', data);
                    } catch (e) {
                        logDebug('JSON parse error:', e.message);
                        throw new Error('Invalid response format');
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Store auth token and user info in localStorage
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('is_admin', data.user.isAdmin);
                    
                    logDebug('Login successful, user data stored in localStorage');
                    successMessage.textContent = 'Login successful! Redirecting to game...';
                    
                    // Redirect to the game page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    logDebug('Login error:', error.message);
                    errorMessage.textContent = error.message || 'Login failed. Please try again.';
                    successMessage.textContent = '';
                    loginButton.disabled = false;
                }
            });
            
            // Also allow pressing Enter to login
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>
