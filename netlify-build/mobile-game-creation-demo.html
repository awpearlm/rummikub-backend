<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game Creation - J-kube</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mobile UI Styles -->
    <link rel="stylesheet" href="css/mobile-foundation.css">
    <link rel="stylesheet" href="css/mobile-game-creation.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3000;
            display: flex;
            gap: 10px;
        }
        
        .demo-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Orientation lock message */
        .orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 4000;
            padding: 20px;
        }
        
        .orientation-message i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .orientation-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .orientation-message p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* Show orientation message on portrait */
        @media (orientation: portrait) {
            .orientation-message {
                display: flex;
            }
            
            .mobile-game-creation-screen {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-btn" onclick="showGameCreation()">Show Game Creation</button>
        <button class="demo-btn" onclick="simulateStepNavigation()">Test Steps</button>
        <button class="demo-btn" onclick="simulatePlayerInvite()">Test Player Invite</button>
    </div>
    
    <!-- Orientation Message -->
    <div class="orientation-message">
        <div>
            <i class="fas fa-mobile-alt"></i>
            <h2>Please Rotate Your Device</h2>
            <p>Game creation works best in landscape mode</p>
        </div>
    </div>

    <!-- Mobile UI System Scripts -->
    <script src="js/mobile-ui/OrientationManager.js"></script>
    <script src="js/mobile-ui/SafeAreaHandler.js"></script>
    <script src="js/mobile-ui/TouchManager.js"></script>
    <script src="js/mobile-ui/GestureRecognizer.js"></script>
    <script src="js/mobile-ui/MobileUISystem.js"></script>
    <script src="js/mobile-ui/MobileNavigationController.js"></script>
    <script src="js/mobile-ui/MobileGameCreationScreen.js"></script>

    <script>
        // Mock data for demo
        const mockPlayers = [
            { id: 1, username: 'Alice', status: 'online' },
            { id: 2, username: 'Bob', status: 'online' },
            { id: 3, username: 'Charlie', status: 'away' },
            { id: 4, username: 'Diana', status: 'online' },
            { id: 5, username: 'Eve', status: 'in_game' }
        ];

        // Mock API responses
        window.fetch = function(url, options) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (url.includes('/api/players/online')) {
                        resolve({
                            ok: true,
                            json: () => Promise.resolve(mockPlayers)
                        });
                    } else if (url.includes('/api/games') && options?.method === 'POST') {
                        resolve({
                            ok: true,
                            json: () => Promise.resolve({ gameId: 'demo-game-123' })
                        });
                    } else {
                        resolve({
                            ok: false,
                            status: 404
                        });
                    }
                }, 500);
            });
        };

        // Mock localStorage
        if (!localStorage.getItem('username')) {
            localStorage.setItem('username', 'DemoPlayer');
            localStorage.setItem('auth_token', 'demo-token-123');
        }

        let gameCreationScreen;

        // Initialize mobile UI system
        document.addEventListener('DOMContentLoaded', () => {
            // Create mobile UI system
            window.mobileUISystem = new MobileUISystem();
            
            // Create game creation screen
            gameCreationScreen = new MobileGameCreationScreen();
            
            // Register with mobile UI system
            if (window.mobileUISystem) {
                window.mobileUISystem.components.set('mobileGameCreationScreen', gameCreationScreen);
            }
            
            // Auto-show game creation screen
            setTimeout(() => {
                showGameCreation();
            }, 1000);
        });

        function showGameCreation() {
            if (gameCreationScreen) {
                gameCreationScreen.show();
            }
        }

        function simulateStepNavigation() {
            if (!gameCreationScreen) return;
            
            // Navigate through steps automatically
            setTimeout(() => gameCreationScreen.navigateToStep('players'), 1000);
            setTimeout(() => gameCreationScreen.navigateToStep('review'), 2000);
            setTimeout(() => gameCreationScreen.navigateToStep('settings'), 3000);
        }

        function simulatePlayerInvite() {
            if (!gameCreationScreen) return;
            
            // Navigate to players step and simulate invite
            gameCreationScreen.navigateToStep('players');
            
            setTimeout(() => {
                // Simulate inviting first available player
                const firstPlayer = mockPlayers[0];
                if (firstPlayer) {
                    gameCreationScreen.invitePlayerToSlot(firstPlayer.id);
                }
            }, 500);
        }

        // Handle orientation changes
        function handleOrientationChange() {
            const orientationMessage = document.querySelector('.orientation-message');
            const gameCreationScreen = document.querySelector('.mobile-game-creation-screen');
            
            if (window.innerHeight > window.innerWidth) {
                // Portrait mode
                orientationMessage.style.display = 'flex';
                if (gameCreationScreen) {
                    gameCreationScreen.style.display = 'none';
                }
            } else {
                // Landscape mode
                orientationMessage.style.display = 'none';
                if (gameCreationScreen && gameCreationScreen.classList.contains('mobile-game-creation-screen')) {
                    gameCreationScreen.style.display = 'flex';
                }
            }
        }

        // Listen for orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(handleOrientationChange, 100);
        });

        window.addEventListener('resize', handleOrientationChange);

        // Initial orientation check
        setTimeout(handleOrientationChange, 100);

        // Mock navigation functions
        window.navigateToLobby = function() {
            console.log('Navigate to lobby');
            if (confirm('Would you like to navigate to the lobby?')) {
                window.location.href = 'mobile-lobby-demo.html';
            }
        };

        window.navigateToGame = function(gameId) {
            console.log('Navigate to game:', gameId);
            if (confirm(`Would you like to navigate to game: ${gameId}?`)) {
                alert(`Game created successfully! Game ID: ${gameId}`);
            }
        };
    </script>
</body>
</html>
