<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mobile Interface Final Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .test-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-result.success { background: rgba(16, 185, 129, 0.3); }
        .test-result.error { background: rgba(239, 68, 68, 0.3); }
        .test-result.warning { background: rgba(245, 158, 11, 0.3); }
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        .test-btn:hover {
            background: #5a6fd8;
        }
        .status-icon {
            font-size: 18px;
        }
        .console-output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Mobile Interface Final Test</h1>
        <p>Testing mobile interface without debug interference</p>
        
        <div id="test-results">
            <div class="test-result" id="device-detection">
                <span class="status-icon">‚è≥</span>
                <span>Device Detection: Testing...</span>
            </div>
            <div class="test-result" id="debug-status">
                <span class="status-icon">‚è≥</span>
                <span>Debug Mode: Checking...</span>
            </div>
            <div class="test-result" id="mobile-activator">
                <span class="status-icon">‚è≥</span>
                <span>Mobile Activator: Loading...</span>
            </div>
            <div class="test-result" id="console-clean">
                <span class="status-icon">‚è≥</span>
                <span>Console: Checking for debug noise...</span>
            </div>
        </div>
        
        <button class="test-btn" onclick="runFullTest()">üîç Run Full Test</button>
        <button class="test-btn" onclick="openMainApp()">üì± Open Main App</button>
        
        <div class="console-output" id="console-output">
            <div>Console output will appear here...</div>
        </div>
    </div>

    <script>
        let consoleMessages = [];
        
        // Capture console messages
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
            consoleMessages.push({type: 'log', message: args.join(' '), time: Date.now()});
            updateConsoleOutput();
            originalLog.apply(console, args);
        };
        
        console.warn = function(...args) {
            consoleMessages.push({type: 'warn', message: args.join(' '), time: Date.now()});
            updateConsoleOutput();
            originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
            consoleMessages.push({type: 'error', message: args.join(' '), time: Date.now()});
            updateConsoleOutput();
            originalError.apply(console, args);
        };
        
        function updateConsoleOutput() {
            const output = document.getElementById('console-output');
            const recent = consoleMessages.slice(-10); // Show last 10 messages
            output.innerHTML = recent.map(msg => 
                `<div style="color: ${msg.type === 'error' ? '#ff6b6b' : msg.type === 'warn' ? '#ffd93d' : '#6bcf7f'}">[${msg.type.toUpperCase()}] ${msg.message}</div>`
            ).join('');
            output.scrollTop = output.scrollHeight;
        }
        
        function updateTestResult(id, status, message) {
            const element = document.getElementById(id);
            const statusIcon = element.querySelector('.status-icon');
            const statusText = element.querySelector('span:last-child');
            
            element.className = `test-result ${status}`;
            statusIcon.textContent = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ö†Ô∏è';
            statusText.textContent = message;
        }
        
        function runFullTest() {
            console.log('üß™ Starting mobile interface final test...');
            
            // Test 1: Device Detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                             ('ontouchstart' in window) ||
                             (navigator.maxTouchPoints > 0);
            
            updateTestResult('device-detection', 
                isMobile ? 'success' : 'warning',
                `Device Detection: ${isMobile ? 'Mobile device detected' : 'Desktop device (can force mobile)'}`
            );
            
            // Test 2: Debug Status
            const debugDisabled = !document.querySelector('script[src*="mobile-debug"]');
            updateTestResult('debug-status',
                debugDisabled ? 'success' : 'error',
                `Debug Mode: ${debugDisabled ? 'Completely disabled ‚ú®' : 'Still loading debug scripts'}`
            );
            
            // Test 3: Mobile Activator
            setTimeout(() => {
                const hasMobileActivator = typeof MobileInterfaceActivator !== 'undefined';
                updateTestResult('mobile-activator',
                    hasMobileActivator ? 'success' : 'error',
                    `Mobile Activator: ${hasMobileActivator ? 'Available and ready' : 'Not loaded'}`
                );
            }, 1000);
            
            // Test 4: Console Cleanliness
            setTimeout(() => {
                const debugMessages = consoleMessages.filter(msg => 
                    msg.message.includes('üîß') || 
                    msg.message.includes('Debug') ||
                    msg.message.includes('debug')
                );
                
                updateTestResult('console-clean',
                    debugMessages.length === 0 ? 'success' : 'warning',
                    `Console: ${debugMessages.length === 0 ? 'Clean - no debug noise!' : `${debugMessages.length} debug messages found`}`
                );
            }, 2000);
            
            console.log('‚úÖ Mobile interface test completed - debug mode should be completely silent!');
        }
        
        function openMainApp() {
            window.open('index.html', '_blank');
        }
        
        // Auto-run test on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runFullTest, 500);
        });
        
        console.log('üì± Mobile Interface Final Test loaded - checking for debug interference...');
    </script>
</body>
</html>
